<form ng-submit="login.submit()" name="loginForm"><div class="field-row"><label class="label t-label" for="loginForm.email"> E-mail *</label><input class="input" id="loginForm.email" name="email" type="email" ng-model="login.email" required="" validate-email=""/><div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$dirty"><p class="t-paragraph form-error-msg" ng-message="required">Please enter an E-mail!</p><p class="t-paragraph form-error-msg" ng-message="email">Please enter a valid E-mail!</p></div></div><div class="field-row"><label class="label t-label" for="loginForm.password"> Password *</label><input class="input" id="loginForm.password" name="password" type="password" ng-model="login.password" required=""/><div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty"><p class="t-paragraph form-error-msg" ng-message="required">Please enter a Password!</p></div></div><div class="field-row"><p class="t-paragraph form-error-msg">{{login.error}}</p></div><button class="button" type="submit" ng-disabled="loginForm.$invalid">Submit</button><a class="button" ui-sref="main.home.topicList">Cancel</a></form>
