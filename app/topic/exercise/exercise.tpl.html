<div class="exercise-card" ng-form="ce"><div class="exercise-card-info"><h2 class="t-title-small exercise-title" ng-if="exercise.currentExercise.title">{{::exercise.currentExercise.title}}</h2><p class="t-paragraph exercise-description">{{::exercise.currentExercise.description}}</p></div><div class="l-grid-wrap"><div class="l-grid code-editor-wrap"><div class="l-grid-cell l-one-half l-mobile-one-whole"><code-editor name="exercise" language="topic.programmingLanguage" ng-model="exercise.currentExercise.userSolution" libs-loader="exercise.libsLoader" on-error="exercise.onError" on-success="exercise.onSuccess" no-edit-mark="no-edit-mark" same-as-except-edit-mark="exercise.content" hidden-text="exercise.hidden"></code-editor></div><div class="l-grid-cell l-one-half l-mobile-one-whole"><div ui-view=""></div></div></div></div><button class="button" ng-click="exercise.giveUp();solutionClicked = !solutionClicked">{{!solutionClicked && "Show" || "Hide"}} solution</button><button class="button button-prev" ng-show="exercise.hasPreviousExercise()" type="button" ng-click="exercise.previousExercise()">Previous</button><button class="button button-next" ng-show="exercise.hasNextExercise() &amp;&amp; (exercise.getCurrentExercise().solved || exercise.getCurrentExercise().solutionRequested)" type="button" ng-click="exercise.nextExercise()">Next</button></div>
