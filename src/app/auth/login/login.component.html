<form (ngSubmit)="login()" noValidate [formGroup]='form'>
  <fieldset>
    <div class='field-row'>
      <label class='label t-label' for='email'> E-mail *</label>
      <input class='input' id='email' type='email' formControlName='email' [(ngModel)]='model.email' />
    </div>
    <app-validation-messages [control]='form.get("email")' validationKey='email'></app-validation-messages>
    <div class='field-row'>
      <label class='label t-label' for='password'> Password *</label>
      <input class='input' id='password' type='password' formControlName='password' [(ngModel)]='model.password' />
    </div>
    <app-validation-messages [control]='form.get("password")' validationKey='password'></app-validation-messages>
    <button class='button' type='submit' [disabled]='!form.valid'>Submit</button>
    <button class='button' routerLink="/">Cancel</button>
  </fieldset>
</form>
